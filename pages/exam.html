<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../style1.css">
    <title>Bài Thi</title>
    <link rel="icon" href="./../assest/ptit-logo.png" type="image/x-icon">
    
</head>
<body>
    <div class="container">
        <header class="d-flex align-items-center bg-primary text-white p-3">
            <div class="logo-container bg-white p-2 rounded-circle mr-3" onclick="redirectToAnotherPage()">
                <img src="./../assest/ptit-logo.png" alt="logo" width="32" height="32" class="d-block mx-auto">
            </div>
            <h1 class="d-inline text-white">Danh Sách Kỳ Thi</h1>
        </header>
    </div>
    
    <section id="filters">
        <label for="examType">Loại Kỳ Thi:</label>
        <select id="examType">
            <option value="all">Tất Cả</option>
            <option value="Luyện Tập">Luyện Tập</option>
            <option value="Giữa Kỳ">Giữa Kỳ</option>
            <option value="Cuối Kỳ">Cuối Kỳ</option>
        </select>

        <label for="examStatus"> Trạng Thái:</label>
        <select id="examStatus">
            <option value="all">Tất Cả</option>
            <option value="Đang mở">Đang mở</option>
            <option value="Chưa tới lịch">Chưa tới lịch</option>
        </select>

        <label for="searchExam">Tìm Kiếm:</label>
        <input type="text" id="searchExam" placeholder="Nhập tên kỳ thi" >

        <button class = "btn1 mt-3 mb-5" onclick="filterExams()">Lọc</button>
    </section>

    <section id="examList">
        <!-- Danh sách kỳ thi sẽ được hiển thị ở đây -->
    </section>

    <script src="./../script/manage_exam.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    

</body>
</html>
